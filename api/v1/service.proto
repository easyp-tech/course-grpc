syntax = "proto3";

option go_package = "github.com/easyp-tech/course-grpc/pkg/api/v1";

package api.v1;

enum Events {
  EVENTS_NONE = 0;
  EVENTS_CREATED = 1;
  EVENTS_UPDATED = 2;
};

message CustomError {
  string reason = 1;
}

message EchoRequest {
  string message = 1;
};

message EchoResponse {
  string message = 1;
};

service EchoAPI {
  rpc HelloWorld(EchoRequest) returns(EchoResponse) {}
  rpc WithError(EchoRequest) returns(EchoResponse) {}
}
